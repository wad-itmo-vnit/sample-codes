<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with bot</title>
</head>
<body>
    <div id="chat-container" style="width: 400px; margin: auto;">
    <div id="dialog"></div>
    <form id="user-chat">
        <label for="user">User </label>
        <input type="text" name="user" id="user" value="Anonymous">
        <input type="text" name="message" id="message" placeholder="Type something ...">
        <input type="submit" value="Send">
    </form>
    <script src="/static/utils.js"></script>
    {% if method == "socket" %}
        <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    {% endif %}
    <script src="static/{{ method }}.js"></script>
    </div>
</body>
</html>
